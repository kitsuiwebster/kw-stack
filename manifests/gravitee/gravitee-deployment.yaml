apiVersion: apps/v1
kind: Deployment
metadata:
  name: gravitee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gravitee
  template:
    metadata:
      labels:
        app: gravitee
    spec:
      containers:
      - name: gravitee
        image: graviteeio/apim:latest
        ports:
        - containerPort: 8083
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: gravitee
spec:
  ports:
  - port: 8083
  selector:
    app: gravitee
